<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #c71f5f;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .game-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(214, 51, 132, 0.3);
            max-width: 600px;
        }

        .puzzle-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            background: #ffc0cb;
            padding: 2px;
            border-radius: 15px;
            margin: 0 auto;
            width: min(450px, 90vw);
            aspect-ratio: 1;
        }

        .tile {
            width: 100%;
            height: 100%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            padding: 0;
            background: transparent;
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .tile:hover:not(.empty) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(214, 51, 132, 0.4);
        }

        .tile.empty {
            background: #ffe4e9;
            cursor: default;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, #ff6b9d 0%, #c239b3 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(214, 51, 132, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            margin-top: 15px;
            text-align: center;
            color: #d63384;
            font-size: 1.1em;
        }

        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(214, 51, 132, 0.5);
            text-align: center;
            z-index: 1000;
        }

        .win-message.show {
            display: block;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .win-message h2 {
            color: #d63384;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .game-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>üíï Valentine's Day Puzzle üíï</h1>
    <p class="subtitle">Slide the tiles to complete the picture!</p>

    <div class="game-container">
        <div class="puzzle-board" id="puzzleBoard"></div>

        <div class="controls">
            <button onclick="shufflePuzzle()">üîÄ Shuffle</button>
            <button onclick="resetPuzzle()"> I give up</button>
        </div>

        <div class="stats">
            <div>Moves: <span id="moveCount">0</span></div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="win-message" id="winMessage">
        <h2>üéâ You Did It! üéâ</h2>
        <p style="color: #c71f5f; font-size: 1.2em; margin-bottom: 20px;">
            Puzzle completed in <span id="finalMoves">0</span> moves!<br>
            Happy Valentine's Day! ‚ù§Ô∏è
        </p>
        <button onclick="closeWinMessage()">Play Again</button>
    </div>

    <script>
        let tiles = [];
        let emptyIndex = 8;
        let moves = 0;

        // Initialize the puzzle
        function initPuzzle() {
            const board = document.getElementById('puzzleBoard');
            board.innerHTML = '';
            tiles = [0, 1, 2, 3, 4, 5, 6, 7, 8];

            for (let i = 0; i < 9; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.index = i;
                tile.onclick = () => moveTile(i);
                board.appendChild(tile);
            }

            updateBoard();
        }

        // Update the visual board
        function updateBoard() {
            const tileElements = document.querySelectorAll('.tile');

            tileElements.forEach((tile, index) => {
                const tileNumber = tiles[index];

                if (tileNumber === 8) {
                    tile.className = 'tile empty';
                    tile.innerHTML = '';
                    emptyIndex = index;
                } else {
                    tile.className = 'tile';
                    // Use individual tile images (tile_1.jpg through tile_9.jpg)
                    tile.innerHTML = `<img src="tiles/tile_${tileNumber + 1}.jpg" alt="Tile ${tileNumber + 1}">`;
                }
            });
        }

        // Check if a tile can move
        function canMove(index) {
            const emptyRow = Math.floor(emptyIndex / 3);
            const emptyCol = emptyIndex % 3;
            const tileRow = Math.floor(index / 3);
            const tileCol = index % 3;

            return (Math.abs(emptyRow - tileRow) === 1 && emptyCol === tileCol) ||
                   (Math.abs(emptyCol - tileCol) === 1 && emptyRow === tileRow);
        }

        // Move a tile
        function moveTile(index) {
            if (canMove(index)) {
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                moves++;
                document.getElementById('moveCount').textContent = moves;
                updateBoard();
                checkWin();
            }
        }

        // Check if puzzle is solved
        function checkWin() {
            const solved = tiles.every((tile, index) => tile === index);
            if (solved && moves > 0) {
                setTimeout(() => {
                    document.getElementById('finalMoves').textContent = moves;
                    document.getElementById('overlay').className = 'overlay show';
                    document.getElementById('winMessage').className = 'win-message show';
                }, 300);
            }
        }

        // Close win message
        function closeWinMessage() {
            document.getElementById('overlay').className = 'overlay';
            document.getElementById('winMessage').className = 'win-message';
            shufflePuzzle();
        }

        // Shuffle the puzzle
        function shufflePuzzle() {
            // Reset moves
            moves = 0;
            document.getElementById('moveCount').textContent = moves;

            // Perform random valid moves
            for (let i = 0; i < 200; i++) {
                const validMoves = [];

                for (let j = 0; j < 9; j++) {
                    if (canMove(j)) {
                        validMoves.push(j);
                    }
                }

                const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                [tiles[randomMove], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[randomMove]];
                emptyIndex = randomMove;
            }

            updateBoard();
        }

        // Reset to solved state
        function resetPuzzle() {
            tiles = [0, 1, 2, 3, 4, 5, 6, 7, 8];
            moves = 0;
            document.getElementById('moveCount').textContent = moves;
            updateBoard();
        }

        // Initialize on load
        window.onload = () => {
            initPuzzle();
            shufflePuzzle();
        };
    </script>
</body>
</html>
